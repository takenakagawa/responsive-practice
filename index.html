<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="box1 box-size"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box2 box-color"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="box-margin">
    <div class="box3 bluebox3"></div>
    <div class="box3 greenbox3"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="box-float clearfix">
    <div class="box3 redbox4"></div>
    <div class="box3 bluebox4"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="box-flex">
    <div class="box3 redbox5"></div>
    <div class="box3 bluebox5"></div>
    <div class="box3 orangebox5"></div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="box-flex2">
    <div class="box3 greenbox6"></div>
    <div class="box3 yellowbox6"></div>
    <div class="box3 purplebox6"></div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="box-display">
    <div class="box3 redbox7"></div>
    <div class="box3 bluebox7"></div>
    <div class="box3 greenbox7"></div>
  </div>
</body>

</html>
